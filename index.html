<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
</head>

<body>

    <div class="swiper slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Abstract</h2>
                    <p>Design for the future</p>
                    <button>Join us</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <div class="clock">

                        <div style="--color:#ff3d58; --height:130px; --width:8px;" id="hour" class="hand"><i></i></div>
                        <div style="--color:#00a6ff; --height:160px; --width:5px;" id="min" class="hand"><i></i></div>
                        <div style="--color:#fff; --height:185px; --width:2px;" id="sec" class="hand"><i></i></div>

                        <span style="--i:1;"><b>1</b></span>
                        <span style="--i:2;"><b>2</b></span>
                        <span style="--i:3;"><b>3</b></span>
                        <span style="--i:4;"><b>4</b></span>
                        <span style="--i:5;"><b>5</b></span>
                        <span style="--i:6;"><b>6</b></span>
                        <span style="--i:7;"><b>7</b></span>
                        <span style="--i:8;"><b>8</b></span>
                        <span style="--i:9;"><b>9</b></span>
                        <span style="--i:10;"><b>10</b></span>
                        <span style="--i:11;"><b>11</b></span>
                        <span style="--i:12;"><b>12</b></span>
                    </div>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Future</h2>
                    <p>Design for the future</p>
                    <button>Join us</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Forever</h2>
                    <p>Design for the future</p>
                    <button>Join us</button>
                </div>
            </div>

        </div>

        <div class="slider-bottom">
            <div class="slider-pagination">
                <div class="swiper-pagination"></div>
            </div>
            <div class="slider-navigation">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

    </div>

    <video src="media/background.mp4" class="video video-background" muted></video>
</body>

</html>
